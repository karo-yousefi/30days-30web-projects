<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link type="text/css" rel="stylesheet" href="./src/style.css">
	<script src="https://kit.fontawesome.com/74563a76db.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="cover">
		<div class="container">
			<div class="weather-icon-container">
				<i class="fa-solid fa-sun"></i>
				<!-- <i class="fa-solid fa-cloud-sun"></i> -->
				<!-- <i class="fa-solid fa-cloud-rain"></i> -->
				<!-- <i class="fa-solid fa-snowflake"></i> -->
				<!-- <i class="fa-solid fa-cloud-bolt"></i> -->
			</div>
			<div class="text-container">
				<p class="temp-text">8 C</p>
				<div class="wind-container">
					<p class="wind-text">10 KM/H</p>
					<i class="fa-solid fa-wind"></i>
				</div>
			</div>
			<div class="days-list">
				<button class="button previous-day-container">
					<p class="day previous">DAY</p>
					<p class="date previous">4</p>
				</button>
				<button class="button today-container">
					<p class="day today">DAY</p>
					<p class="date today">5</p>
				</button>
				<button class="button next-day-container">
					<p class="day next">DAY</p>
					<p class="date next">6</p>
				</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./src/script.js"></script>
</body>
</html>
