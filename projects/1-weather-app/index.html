<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link type="text/css" rel="stylesheet" href="./src/style.css">
	<script src="https://kit.fontawesome.com/74563a76db.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="cover">
		<div class="container">
			<div class="weather-icon-container">
				<i id="weather-code-icon" class="fa-solid fa-sun"></i>
			</div>
			<div class="text-container">
				<p class="temp-text">LOADING...</p>
				<div class="wind-container">
					<i class="fa-solid fa-wind"></i>
					<p class="wind-text">---</p>
				</div>
			</div>
			<div class="days-list">
				<button class="button previous-day-container">
					<p class="day previous">--</p>
					<p class="date previous">-</p>
				</button>
				<button class="button today-container">
					<p class="day today">--</p>
					<p class="date today">-</p>
				</button>
				<button class="button next-day-container">
					<p class="day next">--</p>
					<p class="date next">-</p>
				</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./src/script.js"></script>
</body>
</html>
